AUTO_RESUME: True
DATA_DIR: ''
GPUS: (0,)
LOG_DIR: log
OUTPUT_DIR: output
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  SIGMA: 2
  DATASET: coco_kpt
  DATASET_TEST: coco
  DATA_FORMAT: jpg
  FLIP: 0.5
  INPUT_SIZE: 256
  OUTPUT_SIZE: [64, 128]
  MAX_NUM_PEOPLE: 30
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  SCALE_TYPE: 'short'
  MAX_TRANSLATE: 40
  MIN_SCALE: 0.75
  NUM_JOINTS: 17
  ROOT: '/media/oo/Windows/coco'
  TEST: val2017
  TRAIN: train2017
DEBUG:
  DEBUG: True
  SAVE_BATCH_IMAGES_GT: False
  SAVE_BATCH_IMAGES_PRED: False
  SAVE_HEATMAPS_GT: True
  SAVE_HEATMAPS_PRED: True
  SAVE_TAGMAPS_PRED: True
LOSS:
  NUM_STAGES: 2
  AE_LOSS_TYPE: exp
  WITH_AE_LOSS: [True, False]
  PUSH_LOSS_FACTOR: [0.001, 0.001]
  PULL_LOSS_FACTOR: [0.001, 0.001]
  WITH_HEATMAPS_LOSS: [True, True]
  HEATMAPS_LOSS_FACTOR: [1.0, 1.0]
MODEL:
  POS_EMBEDDING_TYPE: 'sine'
  ENCODER_LAYERS: 3
  EXTRA:
    FINAL_CONV_KERNEL: 1
    PRETRAINED_LAYERS: ['*']
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
      - 64
      - 48
      - 32
    NUM_DECONV_KERNELS:
      - 4
      - 4
      - 4
  INIT_WEIGHTS: True
  NAME: pose_supermobilenet
  NUM_JOINTS: 17
  NUM_JOINTS_HEAD: 5
  NUM_JOINTS_HAND: 6
  NUM_JOINTS_FOOT: 6
  PRETRAINED: 'models/coco/coco_pretrain.pth.tar'
  TAG_PER_JOINT: True
TEST:
  FLIP_TEST: True
  IMAGES_PER_GPU: 1
  MODEL_FILE: 'output/coco_kpt/pose_supermobilenet/supermobile/final_state0.pth.tar'
  SCALE_FACTOR: [1]
  DETECTION_THRESHOLD: 0.1
  WITH_HEATMAPS: (True, True)
  WITH_AE: (True, False)
  PROJECT2IMAGE: True
  NMS_KERNEL: 5
  NMS_PADDING: 2
TRAIN:
  BEGIN_EPOCH: 0
  CHECKPOINT: ''
  END_EPOCH: 40
  GAMMA1: 0.99
  GAMMA2: 0.0
  IMAGES_PER_GPU: 48
  LR: 4e-3
  LR_FACTOR: 0.1
  LR_STEP: [10000,18000]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001
WORKERS: 4
